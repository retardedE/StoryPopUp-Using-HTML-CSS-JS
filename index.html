<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="storyBox">
        <img src="assets/aHR0cHM6Ly9jZG4uZGFzaGh1ZHNvbi5jb20vbWVkaWEvZnVsbC8xNjg5MDkxMzUxLjcyMzA0OTI2MjExMS5qcGVn.webp" alt="img" id="contentImg">
    <div class="storyContent">
        <div class="storyBoxHeader">
            <div class="firstRow">
                <div class="storyLoader">
                    <div class="progressBar"></div>
                </div>
            </div>
            <div class="lastRow">
                <div class="userIntels">
                    <img src="assets/44.jpg" alt="img" id="userProfile">
                    <p class="userID">Karen Smiths</p>
                </div>
                <div class="closeIcon">
                    <i class='bx bx-dots-horizontal-rounded'></i>
                    <i class='bx bx-x'></i>
                </div>
            </div>
        </div>
        <div class="storyBoxFooter">
            <div class="footerReply">
            <input type="text" class="replyInput" placeholder="reply story ...">
            </div>
            <div class="footerIcons">
            <i class='bx bx-heart'></i>
            <i class='bx bx-send' ></i>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
